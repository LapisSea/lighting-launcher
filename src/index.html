<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Lighting launcher</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style/Global.css">
</head>

<body MainLoad>
	<div id="UI">
		<div class="CenterBoth ui" showing style="background: #F0F0F0">
			<link rel="import" href="../assets/LoadingSvg.html" LoadingSvg>
			<script>
				!function () {
					var script = document.currentScript, src = document.querySelector("link[LoadingSvg]");
					script.parentElement.appendChild(mainLoadingSvg = src.import.body.children[0]);
					script.remove();
					src.remove();
				}();
				mainLoadingSvg.loadCount = 1;
				mainLoadingSvg.show = function () {
					this.loadCount++;
					this.removeAttribute("deactivated");
				}
				mainLoadingSvg.hide = function () {
					if (--this.loadCount == 0) {
						this.setAttribute("deactivated", "");
						this.loadCount = 0;
					}
				}
				mainLoadingSvg.style.width = "100px"
				mainLoadingSvg.style.height = "100px"
				mainLoadingSvg.style.filter = "drop-shadow(0px 10px 5px rgba(0,0,0,0.3))"
			</script>
		</div>
	</div>

	<!-- Always put scripts at end of html, NOT in head (See: script blocking html rendering)-->
	<script src="essentials.js"></script>
	<script src="renderer.js"></script>
	<script src="login/Login.js"></script>
</body>

</html>
